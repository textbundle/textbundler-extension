name: Release

on:
  push:
    tags: [v*]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test -- --run
      - run: npm run typecheck

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run zip
      - run: npm run zip:firefox
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/textbundler-*-chrome.zip
            dist/textbundler-*-firefox.zip
            dist/textbundler-*-sources.zip
          generate_release_notes: true
